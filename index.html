<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08e3afe539.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram post</title>
</head>
<body>
<main>
    <div class="container">
        <div class="post-header">
            <div class="header-icon">
                <i class="fa-brands fa-html5"></i>
                <div class="header-name">
                    <div class="name">HTML 5</div>
                    <div class="ubicacion">Random</div>
                </div>
            </div>
            
            <div class="header-icon2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/400/300" alt="imagen random">
        </div>
         <div class="post-body">
            <div class="post-icons">
                <div class="icon1">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icon2">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>
            <p class="text1">Liked by <strong>4GEEKS, HTML, CSS</strong> and <strong>10000 others</strong> </p>
            <p class="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis error quis natus optio expedita adipisci officiis eos? Animi, debitis perferendis.</p>
         </div>
    </div>
</main>

    
</body>
</html>
